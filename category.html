<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
    <div class="head mui-clearfix">
        <div class="head-left">
            <a href="javascript:history.go(-1);">

            </a>
        </div>
        <h3>比价搜索</h3>
        <div class="head-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <div class="search">
        <form action="#" id="form">
            <div class="mui-input-row">
                <input type="text" placeholder="请输入商品">
            </div>
            <div class="mui-input-row button-box">
                <button type="button">搜索</button>
            </div>
        </form>
    </div>

    <div class="content mui-clearfix">
        <ul class="cate-big mui-clearfix">

        </ul>
    </div>

    <div class="footer">
        <div class="footer-top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" class="back">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" width="15" height="15">
                返回顶部
            </a>
        </div>
        <div class="footer-bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="cate-big-lis" data-titleid="{{v.titleId}}">
        <a href="javascript:;" class="cate-info">{{v.title}}</a>
        <ul class="cate-small mui-clearfix">

        </ul>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li class="cate-small-lis"><a href="productlist.html?category={{v.category}}&categoryId={{v.categoryId}}">{{v.category}}</a></li>
    {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
