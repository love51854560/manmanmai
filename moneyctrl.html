<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱控</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moreproducts.css">
</head>
<body>
<div class="container">
    <div class="head mui-clearfix">
        <div class="head-left">
            <a href="javascript:history.go(-1);">

            </a>
        </div>
        <h3>省钱控-最新优惠</h3>
        <div class="head-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <div class="content">

    </div>

    <div class="footer">
        <div class="footer-top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="back.html">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" width="15" height="15">
                返回顶部
            </a>
        </div>
        <div class="footer-bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">

    <div class="main">
        <div class="product-list">
            <ul class="mui-clearfix products">
                {{each result v i}}
                <li>
                    <a href="detailproduct.html?productid={{v.productId}}" data-info="{{v.productInfo}}"  data-info2="{{v.productInfo2}}" >
                        <div class="pic">
                            {{#v.productImg2}}
                        </div>
                        <div class="info">
                            <div class="title mui-ellipsis-2">
                                {{v.productName}}
                                <span>{{v.productPinkage}}</span>
                            </div>
                            <div class="other mui-clearfix">
                                <span class="mall">{{v.productFrom}}| {{v.productTime}}</span>
                                <i class="icon-comment">{{v.productComCount}}</i>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>

    <div class="pages mui-clearfix">
            <span class="front-page">
                <%if(pageid*1 == 1){%>
                <a href="javascript:;">上一页</a>
                <%}else{%>
                <a href="moneyctrl.html?pageid={{+pageid-1}}">上一页</a>
                <%}%>
            </span>
            <span class="total-pages">
                <select name="pages" id="pages">
                    <%for(var i=1;i<=+pages;i++){%>
                    <%if(i*1 == pageid*1){%>
                    <option value="<%=i%>" selected><%=i+"/"+pages%></option>
                    <%}%>
                    <option value="<%=i%>"><%=i+"/"+pages%></option>
                    <%}%>
                </select>
            </span>
            <span class="next-page">
                <%if(pageid*1 == pages*1){%>
                <a href="javascript:;">下一页</a>
                <%}else{%>
                <a href="moneyctrl.html?pageid={{+pageid+1}}">下一页</a>
                <%}%>
            </span>
    </div>
</script>



<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moreproducts.js"></script>
</body>
</html>
