<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白菜价</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>

<div class="container">
    <div class="head mui-clearfix">
        <div class="head-left">
            <a href="javascript:history.go(-1);">

            </a>
        </div>
        <h3>白菜价-淘宝内部卷</h3>
        <div class="head-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <div class="bc-nav">
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <ul class="mui-scroll mui-clearfix" id="scroll">

            </ul>
        </div>
        <div class="bc-icon">

        </div>
    </div>

    <div class="content">
        <div class="bc-lists">
            <ul>

            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" class="back">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" width="15" height="15">
                返回顶部
            </a>
        </div>
        <div class="footer-bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li data-titleid="{{v.titleId}}" class={{i==0?"bc-now":""}}><a href="javascript:;" >{{v.title}}</a></li>
    {{/each}}
</script>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>
        <a href="javascript:;">
            <div class="pic">
                {{#v.productImg}}
            </div>
            <div class="pic-right">
                <div class="mui-ellipsis-2">{{#v.productName}}</div>
                <div class="price">
                    <a href="javascript:;">
                        {{#v.productPrice}}
                    </a>
                </div>
                <div class="discount">
                    <span>1%</span>
                    <span>已领82张</span>
                </div>
                <div class="bc-discount">
                    <a href="javascript:;">点击领取15元优惠券</a>
                    <a href="javascript:;">下单链接</a>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
