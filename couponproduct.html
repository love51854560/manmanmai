<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券详情</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="container">
    <div class="head mui-clearfix">
        <div class="head-left">
            <a href="javascript:history.go(-1);">

            </a>
        </div>
        <h3>优惠券详情</h3>
        <div class="head-right">
            <img src="images/header_app.png" alt="">
        </div>
    </div>

    <div class="content">
        <div class="cp-title">
            <p>
                --点餐前出示手机中的优惠券，即可享受优惠--
            </p>
        </div>

        <div class="cp-products">
            <ul>

            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" class="back">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" width="15" height="15">
                返回顶部
            </a>
        </div>
        <div class="footer-bottom">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<div class="cover">
    <div class="swiper-container">

        <div class="swiper-wrapper">

        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="close-btn"></div>
    </div>
</div>



<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="mui-clearfix" data-img="{{v.couponProductImg}}">
        <a href="javascript:;">
            <div class="product-left">
                {{#v.couponProductImg}}
            </div>
            <div class="product-right">
                <h4>{{v.couponProductName}}</h4>
                <span>{{v.couponProductPrice}}</span>
                <p>{{v.couponProductTime}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl1">
    <div class="swiper-slide">{{#img}}</div>
    <div class="swiper-slide">{{#img}}</div>
    <div class="swiper-slide">{{#img}}</div>
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/swiper/js/swiper.min.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>

</body>
</html>
